<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>
<!-- action - where the form sends the info too
		method - what HTTP method is used (get/post) -->


<form action ="http://wikipedia.org" method="get">
	<label>Email: <input name = "username" type="email" placeholder="email" required></label>
	<label>Password:<input name = "password" type="password" placeholder = "password" required ></label>
	<input type="submit">
</form>


</body>

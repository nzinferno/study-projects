<body>

<h1>Register</h1>

<form action = "" method ="post">
	<label for="firstName">First Name:</label>
	<input id = firstName type="text" placeholder = "First Name" name="firstName" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" placeholder = "Last Name" name="lastName" required>
<div>

	<label for="sexMale">Male</label>

	<label for = "sexFemale">Female</label>
	<input id = "sexFemale" type="radio" name = "sex" value="Female" >

<div>
	<label for="email"> Email:</label>
	<input id = "email" type="email" placeholder = "your email" name="email"  required>

</div>

		<option>March</option>
	</select>

		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select id = "birthday" name = "birthDateYear" >
		<option>Year</option>
		<option>1900</option>
		<option>1901</option>
		<option>1902</option>
	</select>
</div>
